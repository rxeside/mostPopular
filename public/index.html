<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Popular User Finder</title>
    <script defer src="/client.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Найти самого популярного пользователя в группе VK</h1>

<div class="container">
    <form id="groupForm">
        <label for="groupId">Введите ID группы:</label>
        <input type="text" id="groupId" name="groupId" required>

        <fieldset>
            <legend>Выберите критерий:</legend>
            <label>
                <input type="radio" name="criterion" value="friends" checked> По друзьям внутри группы
            </label>
            <label>
                <input type="radio" name="criterion" value="totalFriends"> По друзьям всего
            </label>
            <label>
                <input type="radio" name="criterion" value="followers"> По подписчикам
            </label>
            <label>
                <input type="radio" name="criterion" value="allMetrics"> По всем метрикам
            </label>
        </fieldset>

        <button type="submit">Найти</button>
    </form>

    <div id="loader"></div>
    <div id="result" hidden></div>
</div>
</body>

</html>
