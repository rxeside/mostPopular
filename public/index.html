<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Most Popular User</title>
</head>
<body>
    <h1>Find Most Popular User by Friends</h1>
    <form id="groupForm">
        <label for="groupId">Group ID:</label>
        <input type="text" id="groupId" name="groupId" required>
        <button type="submit">Find</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('groupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const groupId = document.getElementById('groupId').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';

            try {
                const response = await fetch('/findMostPopular', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ groupId }),
                });
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `Самый популярный по друзьям: ID = ${data.id}, Количество друзей = ${data.count}`;
                } else {
                    resultDiv.innerHTML = `Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
